<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gunit Chawla</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about">
            <div class="container">
                <h2>About Me</h2>
                <p>I am a passionate web developer with a love for creating engaging and user-friendly websites.</p>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <div class="project" onclick="openModal('Project 1', 'Description of Project 1', 'images/project1.jpg')">
                    <img src="spotify.webp" alt="Project 1">
                    <h3>Project 1</h3>
                </div>
                <div class="project" onclick="openModal('Project 2', 'Description of Project 2', 'images/project2.jpg')">
                    <img src="netflix.png" alt="Project 2">
                    <h3>Project 2</h3>
                </div>
                <div class="project" onclick="openModal('Project 3', 'Description of Project 3', 'images/project3.jpg')">
                    <img src="messenger.jpeg" alt="Project 3">
                    <h3>Project 3</h3>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <form id="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
